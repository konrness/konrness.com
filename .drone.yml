kind: pipeline
type: docker
name: konrness-com-build

workspace:
  path: /srv/jekyll

steps:
- name: jekyll-build
  image: jekyll/jekyll:2.5.3
  commands:
  - chmod -R 777 /srv/jekyll
  - jekyll build
  - date +%y.%m.%d-${DRONE_BUILD_NUMBER} > .tags
  - cat .tags

- name: docker-publish
  image: plugins/docker  
  when:
    branch: master
    event: push
  settings:
    username: 
      from_secret: docker_username
    password: 
      from_secret: docker_password
    repo: konrness/konrness.com

- name: gcr-publish
  image: plugins/gcr  
  when:
    branch: master
    event: push
  settings:
    json_key: 
      from_secret: gcr_key
    repo: personal-sites-310123/konrness.com